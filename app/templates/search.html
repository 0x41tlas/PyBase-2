<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PyBase</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
    </head>
    <body>
        <header id="fixedheader" role="banner">
            <div id="centerheader">
                <span class="headerspan">
                    <h1>PyBase Search</h1>
                </span>
            </div>
            <div id="headerlinks">
                <a href="/">HOME</a>
                <a href="/search" class="here">SEARCH</a>
                <a href="/entry">ENTRY</a>
            </div>
        </header>
        <div class="maincontent">
            <div>
                <input id="query"/>
                <button id="search">Search</button>
            </div>
            <div class="results">
                <h3 id="resulttext">Results:</h3>
                    <div id="resultDiv">
                        <table id="resultTable">
                            <tbody>
                                <tr id="tableHead">
                                    <td id="ID">ID</td>
                                    <td id="loc">Location</td>
                                    <td id="qua">Quantity</td>
                                    <td id="man">Manufacturer</td>
                                    <td id="nme">Name</td>
                                    <td id="des">Description</td>
                                    <td id="del">DELETE</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
            <script src="{{url_for('static', filename='js/search.js')}}"></script>
        </div>
    </body>
</html>
